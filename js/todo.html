<my-todo>
	<section class="todoapp">
		<header class="header">
			<h1>todos</h1>
			<input class="new-todo" placeholder="What needs to be done?" autofocus onkeyup={ addTodo }>
		</header>
		<!-- This section should be hidden by default and shown when there are todos -->
		<section class="main" show={ todos.length }>
			<input class="toggle-all" type="checkbox" checked={} onclick={}>
			<label for="toggle-all">Mark all as complete</label>
			<ul class="todo-list">
				<!-- These are here just to show the structure of the list items -->
				<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
				<li each={ todos } class={ completed: completed, editing: editing }>
					<div class="view">
						<input class="toggle" type="checkbox" checked={ completed }>
						<label>{ title }</label>
						<button class="destroy"></button>
					</div>
					<input class="edit" value="Create a TodoMVC template">
				</li>
			</ul>
		</section>
		<!-- This footer should hidden by default and shown when there are todos -->
		<footer class="footer" show={ todos.length }>
			<!-- This should be `0 items left` by default -->
			<span class="todo-count"><strong>{ todos.length }</strong> item left</span>
			<!-- Remove this if you don't implement routing -->
			<ul class="filters">
				<li each={ filters }>
					<a href="#/{state}" class={ selected: state==parent.curFilterState }>{ state }</a>
				</li>
				<!-- <li>
					<a class={ selected: } href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li> -->
			</ul>
			<!-- Hidden if no completed items are left â†“ -->
			<button class="clear-completed" show={ todos.length }>Clear completed</button>
		</footer>
	</section>

	<!-- logic here -->
	<script>
		this.todos = [];
		this.filters = [ { state: "all" }, { state: "active" }, { state: "completed"} ];
		this.curFilterState = "active";

		// alias
		var self = this;

		// New todos are entered in the input at the top of the app. The input element should be focused when the page is loaded preferably using the autofocus input attribute. Pressing Enter creates the todo, appends it to the todo list and clears the input. Make sure to .trim() the input and then check that it's not empty before creating a new todo.
		addTodo(e) {
			if (e.which == 13) {
				var value = e.target.value && e.target.value.trim();
				if (value) {
					self.todos.push({ title: value, completed: true });
					e.target.value = '';
				}
			};
		}
	</script>
</my-todo>
